<section class="home">

   <div class="popup">
      <div class="popup__body">
         <button class="popup__close"></button>
         <h3 class="popup__title">
            Чтобы подобрать план,<br>
            необходимо заполнить форму ниже
         </h3>

         <form class="popup__form" action="#" >
            <h5 class="popup__text">У меня:</h5>

            <div class="popup__wrap-animal">
               <input class="popup__option-animal" id="cat" type="radio" name="animal">
               <label class="popup__label" for="cat">Кошка</label>

               <input class="popup__option-animal" id="dog" type="radio" name="animal">
               <label class="popup__label" for="dog">Собака</label>
            </div>

            <div class="popup__wrap">
               <input class="popup__input-fill" type="text" placeholder="Имя питомца" required>
               <input class="popup__input-fill" type="text" placeholder="Порода питомца*" required>
               <input class="popup__input-fill" type="text" placeholder="Возраст питомца*" required>
               <input class="popup__input-fill" type="tel" placeholder="Ваш номер телефона" required>
               <input class="popup__input-fill" type="email" placeholder="Ваш email*" required>
            </div>

            <button class="popup__btn btn" type="submit">Отправить</button>

         </form>
      </div>

   </div>

   <div class="swiper-container">
      <div class="swiper-wrapper">
         <div class="swiper-slide">
            <div class="home__bg">
               <div class="container">

                  <div class="home__wrapper">

                     <div class="home__caption">

                        <h2 class="home__title title">Мы заботимся <span> о ваших питомцах </span></h2>

                        <p class="home__text text">
                           Записывайтесь в ветклиники <span> и консультируйтесь
                              с ветеринарным </span> врачом онлайн
                        </p>

                        <button class="home__btn btn">Связаться с нами</button>
                     </div>

                     <picture class="home__wrap-img">
                        <!-- <source type="image/webp" srcset="./assets/images/cat.webp, ./assets/images/cat@2x.webp " /> -->
                        <img class="home__img" alt="cat" src="./assets/images/cat.png"
                           srcset="./assets/images/cat@2x.png 2x" />
                     </picture>

                  </div>
               </div>
            </div>

         </div>

         <div class="swiper-slide">

            <div class="home__dog-bg">
               <div class="container">

                  <div class="home__wrapper home__dog-wrapper">

                     <div class="home__dog-caption">

                        <h2 class="home__dog-title title">Закажите план заботы</h2>

                        <p class="home__dog-text text">
                           Регулярная доставка специально подобранного корма и других товаров для кошек и собак
                        </p>

                        <strong class="home__price">от 1299 ₽/мес</strong>

                        <button class="home__dog-btn btn">Подобрать план</button>
                     </div>

                  </div>
               </div>
            </div>

         </div>

      </div>

      <div class="swiper-pagination"></div>

      <div class="swiper-wrap-button">
         <div class="swiper-button-prev">
            <svg class="swiper-button-next-svg">
               <use xlink:href="./assets/icons/symbol/mutable.svg#arrow"></use>
            </svg>
         </div>

         <div class="swiper-button-next">
            <svg class="swiper-button-next-svg">
               <use xlink:href="./assets/icons/symbol/mutable.svg#arrow"></use>
            </svg>
         </div>
      </div>

   </div>



</section>
