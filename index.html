<!DOCTYPE html>
<html lang="ru">
   <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>title</title>
</head>

<body>
   <header class="header">
   <div class="container">
      <div class="header__wrapper">

         <div class="menu"></div>

         <div class="burger">
            <span></span>
         </div>

         <a class="header__logo logo" href="#">

            <svg class="logo__icon">
               <use xlink:href="./assets/icons/symbol/mutable.svg#logo"></use>
            </svg>

            <h1 class="logo__title">PetCare</h1>

         </a>

         <nav class="header__menu">
            <ul class="header__list">

               <li class="header__item">
                  <a class="header__link" href="#">Новости</a>
               </li>

               <li class="header__item">
                  <a class="header__link" href="#">О нас</a>
               </li>

               <li class="header__item">
                  <a class="header__link" href="#">Блог</a>
               </li>

               <li class="header__item">
                  <a class="header__link" href="#">Услуги</a>
               </li>

               <li class="header__item">
                  <a class="header__link" href="#">Контакты</a>
               </li>

            </ul>
         </nav>

         <ul class="header__socials">

            <li class="header__social-item">
               <a class="header__social-link" href="#">
                  <svg class="header__icon">
                     <use xlink:href="./assets/icons/symbol/mutable.svg#insta"></use>
                  </svg>
               </a>
            </li>

            <li class="header__social-item">
               <a class="header__social-link" href="#">
                  <svg class="header__icon">
                     <use xlink:href="./assets/icons/symbol/mutable.svg#telegram"></use>
                  </svg>
               </a>
            </li>

            <li class="header__social-item">
               <a class="header__social-link" href="#">
                  <svg class="header__icon">
                     <use xlink:href="./assets/icons/symbol/mutable.svg#vk"></use>
                  </svg>
               </a>
            </li>

         </ul>


      </div>
   </div>
</header>


   <section class="home">
   <div class="container">
      <div class="home__wrapper">

         <h2 class="home__title title">Мы заботимсяо ваших питомцах</h2>

         <p class="header__text">
            Записывайтесь в ветклиники и консультируйтесь
            с ветеринарным врачом онлайн
         </p>

         <button class="home__btn">Связаться с нами</button>

      </div>

      <picture>
         <source type="image/webp" srcset="./assets/images/cat.webp, ./assets/images/cat@2x.webp " />
         <img class="lazy" alt="" src="./assets/images/cat.png, ./assets/images/cat@2x.png" />
      </picture>

   </div>
</section>


   <footer class="footer">
   <div class="container">
      <div class="footer__wrapper">

         <address class="footer__address">

            <span class="footer__contact">8 (800) 999-88-77</span>
            <span class="footer__contact">info@petcare.com</span>

         </address>

         <small class="footer__copyright">©2021 PetCare. Все права защищены </small>

         <a class="footer__logo logo" href="#">

            <svg class="logo__icon">
               <use xlink:href="./assets/icons/symbol/mutable.svg#logo"></use>
            </svg>

            <h1 class="logo__title">PetCare</h1>

         </a>

      </div>
   </div>
</footer>


   <script src="./js/main.js"></script>


</body>
</html>
